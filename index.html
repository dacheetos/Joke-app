<!DOCTYPE html>
<head>
    <title>
        Ajax Joke of the Dya application
    </title>
<script>

var Request=false;
if(window.XMLHttpRequest){
    Request=new XMLHttpRequest();
}
else if(window.ActiveXObject){
Request= new ActiveXObject("Microsoft.XMLHTTP");
}

function RetrieveJoke(url, elementID){
    console.log("Ret")
    if(Request){
        var RequestObj= document.getElementById(elementID);

        fetch(url, { method: "get" })
        .then(async data => {
            RequestObj.innerHTML = await data.text();
        })
        .catch(console.error);

        // Request.open("GET", url);

        // Request.onreadystatechange=function(){
        //     if(Request.readystate==4){
        //         console.log(Request.responseText);
        //         RequestObj.innerHTML=Request.responseText;
        //     }
        // }
    }
}

</script>
</head>

<body>
    <h1> Where do bees go when they get married?</h1>
    <button type="button" value="Answer" onclick="RetrieveJoke('https://dacheetos.github.io/honeymoon.txt','Target')"> Answer </button>
        <form>
            <input
              type="button"
              value="Fetch Answe"
              onclick="RetrieveJoke('https://dacheetos.github.io/honeymoon.txt', 'Target')" 
            >
          </form>
   
    <div id="Target"> </div>
</body>
</html>
